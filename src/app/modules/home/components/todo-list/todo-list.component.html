<section [ngClass]="{'loading': !taskList.length}">
    <ul *ngIf="taskList.length">
        <li *ngFor="let item of taskList; let i = index">
            <input type="checkbox" [(ngModel)]="item.finalizada">
            <input type="text" [(ngModel)]="item.description" [ngClass]="{'checked' : item.finalizada}" (keyup)="validationInput(item.description, i)" >
            <button (click)="deleteItem(i)">
                <img src="assets/icons/icon-trash.svg">
            </button>
        </li>
    </ul>
</section>

<app-todo-input-add-itens (emitItemTaskList)="addItem($event)"></app-todo-input-add-itens>
<app-todo-button-delete-all *ngIf="taskList.length" (click) ="deleteAll()"></app-todo-button-delete-all>
